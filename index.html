<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Word Count App</title>
  </head>
  <body>
    <div class="wcount">
      <div class="hdr">
        <h1>Word Count App</h1>
      </div>
      <div class="para">
        <h3 class="sub-ttl">Paste your text to know total word count:</h3>
        <h4 class="wordCount">
          Current Paragraph Word Count is :
          <span oninput="vCount(e)" id="wcVal">0</span> words
        </h4>
        <textarea name="text" id="input" cols="50" rows="10"></textarea>
      </div>
      <div class="footer">
        <h5>Developed by Aniruddha | CoderX Community | Built with VanillaJS</h5>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
